<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Damas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script/jquery.js"></script>
</head>
<style>
    html {
        height: 100%;
        width: 100%;
    }
    label {
        background-color: indigo;
        color: white;
        padding: 0.5rem;
        font-family: sans-serif;
        border-radius: 0.3rem;
        cursor: pointer;
        margin-top: 1rem;
    }
    body {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="d-flex">
        <input type="file" id="uploadDamaConfig" hidden accept=".json, .JSON, application/json" />
        <label for="uploadDamaConfig">Suba o Jogo de Dama</label>
    </div>
</body>

<script>
    $("#uploadDamaConfig").on('change', async function(){
        var reader = new FileReader();
        // estÃ¡ setando um evento
        reader.onload = async (evento) => {
            var obj = JSON.parse(evento.target.result);
            window.location.href = `damaPlay.html?config=${JSON.stringify(obj)}`;
        };
        reader.readAsText(this.files[0])
        this.files[0] = "";
    })
</script>
</html>
